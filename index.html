<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Deck Battery Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838; /* Steam dark blue */
            color: #c7d5e0; /* Steam light blue */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .calculator {
            background-color: #2a475e; /* Steam lighter blue */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 300px;
            position: relative;
            margin-top: 20px;
        }

        .calculator input[type="number"], .calculator input[type="text"], .calculator select {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }

        .calculator button {
            background-color: #66c0f4; /* Steam button blue */
            color: #1b2838; /* Steam dark blue */
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8f98a0;
        }

        .search-results {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
        }

        .search-result-item:hover {
            background-color: #f0f0f0;
        }

        /* Loading spinner style */
        #loadingSpinner {
            margin-top: 20px;
            display: none;
        }

        /* Positioning for search bar at the top */
        #searchContainer {
            width: 100%;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Search bar at the top -->
    <div id="searchContainer">
        <input type="text" id="searchGame" placeholder="Search for a game" oninput="debouncedSearch()">
        <div id="searchResults" class="search-results"></div>
        <div id="loadingSpinner">Loading games... Please wait.</div>
    </div>

    <!-- Calculator container -->
    <div class="calculator">
        <h1>Battery Calculator</h1>
        <input type="number" id="gamePower" placeholder="Power Draw (W)">
        <div>
            <label for="screenType">Select Screen Type:</label>
            <select id="screenType">
                <option value="40">LCD (40Wh)</option>
                <option value="50">OLED (50Wh)</option>
            </select>
        </div>
        <button onclick="calculateBatteryLife()">Calculate</button>
        <div class="result" id="result"></div>
        <div class="footer">&copy; Kabamjo 2024. Not associated with Steam or Valve.</div>
    </div>

    <script>
        let isDataLoaded = false;
        let timeoutId = null; // To store the debounced timeout ID

        // Debounce function to delay the API call
        function debouncedSearch() {
            clearTimeout(timeoutId); // Clear previous timeout if typing continues
            timeoutId = setTimeout(() => {
                searchGames(); // Call the search function after a delay
            }, 500); // Wait for 500ms after typing stops
        }

        // Fetch Steam game list from API
        async function loadGames() {
            const resultsContainer = document.getElementById('searchResults');
            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'block';  // Show loading message

            const apiUrl = `https://api.steampowered.com/ISteamApps/GetAppList/v2/`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET', // Ensure using GET method
                    headers: {
                        'Cache-Control': 'no-cache',  // Disable cache to ensure fresh data
                        'Accept': 'application/json',  // Explicitly accept JSON
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const games = data.applist.apps;

                // Store the games list globally for search
                window.games = games;
                isDataLoaded = true;

                // Hide the loading spinner
                loadingSpinner.style.display = 'none';

            } catch (error) {
                console.error("Error fetching Steam games:", error);
                alert("Failed to fetch Steam games.");
                loadingSpinner.style.display = 'none';
            }
        }

        // Search games based on input
        async function searchGames() {
            const query = document.getElementById('searchGame').value.trim();
            const resultsContainer = document.getElementById('searchResults');

            if (!isDataLoaded) {
                await loadGames();  // Load games if not already done
            }

            if (query.length < 3) {
                resultsContainer.style.display = 'none';
                return;
            }

            // Filter games by search query
            const filteredGames = window.games.filter(game =>
                game.name.toLowerCase().includes(query.toLowerCase())
            );

            if (filteredGames.length > 0) {
                resultsContainer.innerHTML = filteredGames.map(game =>
                    `<div class="search-result-item" onclick="selectGame('${game.name}')">${game.name}</div>`
                ).join('');
                resultsContainer.style.display = 'block';
            } else {
                resultsContainer.style.display = 'none';
            }
        }

        // Select a game from the search results
        function selectGame(gameName) {
            document.getElementById('searchGame').value = gameName;
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('gamePower').focus(); // Focus the power input field
        }

        // Calculate battery life based on power usage and screen type
        function calculateBatteryLife() {
            const usage = parseFloat(document.getElementById('gamePower').value);
            const screenType = document.getElementById('screenType').value;

            if (!usage || usage <= 0) {
                document.getElementById('result').textContent = "Please enter a valid power draw.";
                return;
            }

            const batteryCapacity = parseFloat(screenType); // Based on selected screen type
            const batteryLife = (batteryCapacity / usage).toFixed(2); // Hours
            document.getElementById('result').textContent = `Battery Life: ${batteryLife} hours`;
        }
    </script>
</body>
</html>
